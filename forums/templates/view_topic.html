{% extends 'base.html' %}

{% block content %}
<div class="jumbotron img-rounded">
<div class="topic page-header"><h3>Topic: {{ topic.title }}</h3></div>
<div id="list">

    {% for post in topic.post_set.all %}
        <div class="postt container thumbnail">
            <span class="title panel corousel panel-title">Posted by {% if post.poster %}{{ post.poster }}{% else %}Anonymous{% endif %} | <span class="date">{{ post.date_created }}</span>
            <br />
            </span>
            <div class="replytext">
                {{ post.text|linebreaks }} <br />
            </div>
        </div>
        <br />
    {% endfor %}
</div>
<br />
<a class="button text-center container thumbnail col-md-2" href="{% url 'forums.views.reply' topic_id %}">Reply</a>
</div>
{% endblock %}
