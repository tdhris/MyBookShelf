{% extends 'base.html' %}

{% block page_title %}Add Topic{% endblock %}


{% block content %}

<div class="form-horizontal form-group form-control input-lg text-center lala img-rounded jumbotron">
    <form method="POST" action="{% url 'add_topic' forum_id %}">
        {{ form }}
        {% csrf_token %}
        <br />
        <input class="button img-rounded" type="submit" value="Submit Topic" />
    </form>
</div>

{% endblock %}
