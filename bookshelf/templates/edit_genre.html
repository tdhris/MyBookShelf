{% extends 'base.html' %}

{% block page_title %}Edit {{ genre.name }} {% endblock %}


{% block content %}

<div class="img-rounded jumbotron">
    <form method="POST" action="{% url 'save_edit_genre' genre_id %}" class=" form-group img-rounded text-center">
        {% for field in form %}
            <p><h3>{{ field.label_tag }}</h3> {{ field }}</p>
        {% endfor %}
        {% csrf_token %}
        <br />
        <input class="button img-rounded" type="submit" value="Save" />
    </form>
</div>


{% endblock %}
