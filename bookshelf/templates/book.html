{% extends 'base.html' %}

{% block content %}

<div class="text-center bookview">
    <h1>{{ book.title }}</h1>
    <h3>by {{ book.author }}</h3>
    <h3>Genre: {{ book.genre }}</h3>
    <h3>Publication Date: {{ book.pub_date }}</h3>
    <p>Synopsis</p>
    <p> {{ book.synopsis }} </p>
</div>

{% endblock %}
