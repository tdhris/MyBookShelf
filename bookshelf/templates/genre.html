{% extends 'base.html' %}

{% block content %}

<div class="text-center jumbotron">
    <h1>{{ genre.name }}</h1>
    <h3> Books in this genre... </h3>
        {% for book in genre.book_set.all %}
            <p><h4><a href="{% url 'see_book' book.id %}"> {{ book.title }} </a></h4></p>
        {% endfor %}
    <h3> What is {{ genre.name }} ?</h3>
    <p> {{ genre.description |linebreaks }} </p>
</div>
<br />
<br />
<a class="button text-center btn btn-default container thumbnail col-md-6 col-md-offset-3" href="{% url 'edit_genre' genre.id %}">Edit Genre</a>

</div>
{% endblock %}
