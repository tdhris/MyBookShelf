{% extends 'base.html' %}

{% block page_title %}All Authors{% endblock %}

{% block content %}
    {% for genre in genres %}
        <div class="text-center bookview">
            <h1> {{ genre.name }}</h1>
            <h3> Books: </h3>
            {% for book in genre.book_set.all %}
            <p><a href="{% url 'see_book' book.id %}"> {{ book.title }} </a></p>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
